<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QR Code Generator</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="flex items-center justify-center h-screen bg-gray-100">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm w-full">
            <h1 class="text-2x1 font-bold mb-4 text-center">QR Code Generator</h1>
            <form action="/generate" method="post">
                <input type="text" name="url" placeholder="Enter URL" required class="w-full p-2 mb-4 border border-gray-300 rounded">
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-700">Generate</button>
            </form>
        </div>
    </body>
</html>
